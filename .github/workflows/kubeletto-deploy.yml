name: Deploy to Kubeletto

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  KUBELETTO_PROJECT_ID: ba8db4d5-0662-4b69-89e5-b942dabbe605
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for GHCR push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
            BUILD_ID=${{ github.run_id }}

      - name: Notify Kubeletto Platform
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
          KUBELETTO_API_URL: https://api-staging.kubeletto.com
        run: |
          echo "Notifying Kubeletto Platform of build completion..."

          curl -X POST "${KUBELETTO_API_URL}/v1/builds/complete" \
            -H "Authorization: Bearer ${{ secrets.KUBELETTO_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "project_id": "${KUBELETTO_PROJECT_ID}",
            "commit_sha": "${{ github.sha }}",
            "image_tag": "${IMAGE_TAG}",
            "git_ref": "${{ github.ref_name }}",
            "build_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "success": true
          }
          EOF

          echo "âœ… Build complete! View deployment: https://console.kubeletto.com/projects/${KUBELETTO_PROJECT_ID}"

      - name: Handle build failure
        if: failure()
        env:
          KUBELETTO_API_URL: https://api-staging.kubeletto.com
        run: |
          echo "Build failed, notifying Kubeletto Platform..."

          curl -X POST "${KUBELETTO_API_URL}/v1/builds/complete" \
            -H "Authorization: Bearer ${{ secrets.KUBELETTO_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "project_id": "${KUBELETTO_PROJECT_ID}",
            "commit_sha": "${{ github.sha }}",
            "git_ref": "${{ github.ref_name }}",
            "build_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "success": false,
            "error": "Build failed - check GitHub Actions logs"
          }
          EOF
